<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Style - Contacto</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <header>
    <div class="logo">Barber Style</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Sobre Nosotros</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="contacto.html" class="activo">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="formulario-reserva">
    <h2 class="titulo-seccion">CONTACTANOS</h2>
    <p class="descripcion">¿Tienes dudas o sugerencias? Escríbenos y te responderemos lo antes posible.</p>

    <form class="formulario" id="formContacto">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="button" class="btn-principal" id="btnEnviar">ENVIAR</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Barber Style. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('btnEnviar').addEventListener('click', function () {
      alert('¡Gracias por contactarnos! Te responderemos pronto.');
      document.getElementById('formContacto').reset();
    });
  </script>

</body>
</html>
